<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./yotube_model.css" type="text/css">
    <title>Home Page - Video Player</title>
</head>
<body>
    <nav class="flex-div">
        <div class="nav-left flex-div">
            <img src="./SVG_Icons/align-left.svg" class="menu-icon">
            <img src="./SVG_Icons/home.svg" class="home-logo">
        </div>
        <div class="nav-middle flex-div">
            <img src="./SVG_Icons/mic.svg" class="mic-icon">
        </div>
        <div class="nav-rigth flex-div">
            <img src="./SVG_Icons/upload.svg" class="upload">
            <img src="./SVG_Icons/more-horizontal.svg" class="more">
            <img src="./SVG_Icons/bell.svg" class="notification">
            <img src="./SVG_Icons/user.svg" class="user-icon">
        </div>
    </nav>

    <div class="player container">
        <div class="row">
            <div class="play-video">
                <video controls autoplay>
                    <source src="./Calendar.jpg">
                </video>
            </div>
            <div class="rigth-sidebar">
                <div class="side-video-list">
                    <a href="" class="small-thumbnails"><img src="./Matches.jpg" alt="Matches Video"></a>
                    <div class="video-info">
                        <a href="play_video.html">Building perfect model of Youtube prototype using only HTML, CSS and Javascript</a>
                        <p>Using HTML</p>
                        <p>10k Views &bull; 16hrs</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
